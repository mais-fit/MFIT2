{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 left">
            {% for kit in kit_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ kit.titulo }}</h2>
                    <p class="card-text text-muted h6">{{ kit.valor}} </p>
                    <p class="card-text">{{kit.descricao|slice:":200" }}</p>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
